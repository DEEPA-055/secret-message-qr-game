<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4: Black Site</title>
    <style>
        /* CYBER STEALTH THEME (Matching Level 3) */
        :root {
            --bg-dark: #0b0c10;
            --bg-container: #1f2833;
            --text-light: #c5c6c7;
            --accent-cyan: #66fcf1;
            --accent-dark-cyan: #45a29e;
        }

        body {
            font-family: 'Courier New', Courier, monospace; 
            background-color: var(--bg-dark); 
            color: var(--text-light); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .nav-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--accent-dark-cyan);
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            opacity: 0.8;
            transition: 0.3s;
        }
        .nav-link:hover { opacity: 1; color: var(--accent-cyan); text-decoration: underline; }

        .container {
            background-color: var(--bg-container);
            padding: 30px;
            /* CYAN BORDER - NO GLOW */
            border: 2px solid var(--accent-cyan); 
            border-radius: 10px;
            box-shadow: none; /* ðŸš« GLOW REMOVED */
            text-align: center;
            width: 320px;
        }

        h2 { 
            color: var(--accent-cyan); 
            text-transform: uppercase; 
            letter-spacing: 3px;
            margin-top: 0;
            border-bottom: 1px solid var(--accent-dark-cyan);
            padding-bottom: 15px;
            /* Removed Text Shadow Glow as well for cleaner look */
            text-shadow: none;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid var(--accent-dark-cyan);
            background: var(--bg-dark); 
            color: var(--accent-cyan);
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }
        input::placeholder { color: var(--accent-dark-cyan); opacity: 0.6; }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-dark-cyan);
            color: var(--bg-dark); 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            text-transform: uppercase;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        button:hover { 
            background-color: var(--accent-cyan); 
            color: black;
        }

        .divider { border-top: 1px dashed var(--accent-dark-cyan); margin: 25px 0; opacity: 0.5; }
        
        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            background: white; 
            padding: 10px;
            border-radius: 5px;
            min-height: 200px;
        }

        .hidden { display: none; }
        .toggle-link { 
            font-size: 14px; 
            color: var(--accent-dark-cyan); 
            cursor: pointer; 
            text-decoration: underline;
            transition: 0.3s;
        }
        .toggle-link:hover { color: var(--accent-cyan); }

        .btn-decrypt { 
            background-color: transparent; 
            border: 2px solid var(--accent-dark-cyan);
            color: var(--accent-cyan);
        }
        .btn-decrypt:hover { 
            background-color: var(--accent-cyan); 
            color: black;
        }

        #final-message {
            margin-top: 15px;
            color: var(--accent-cyan);
            border: 1px dashed var(--accent-cyan);
            padding: 10px;
            display: none;
            word-wrap: break-word;
        }

        .burnt {
            color: #636e72 !important;
            border-color: #636e72 !important;
            text-decoration: line-through;
            border: none !important;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <a href="index.html" class="nav-link">â¬… Back to Generator</a>

    <div class="container">
        <h2>Top Secret</h2>

        <div id="sender-mode">
            <input type="text" id="msg-input" placeholder="Type Secret Message..." />
            <input type="password" id="pass-input" placeholder="Set a Password (Key)" />
            <button onclick="encryptAndGenerate()">Encrypt & Create QR</button>
        </div>

        <div id="qrcode"></div>

        <div class="divider"></div>

        <div class="toggle-link" onclick="toggleDecrypt()">ðŸ‘‡ Have a code to Decrypt?</div>
        
        <div id="receiver-mode" class="hidden">
            <br>
            <input type="text" id="cipher-input" placeholder="Paste Hash Here" />
            <input type="password" id="decrypt-pass" placeholder="Enter Key" />
            <button class="btn-decrypt" onclick="decryptMessage()">Unlock Message</button>
            <div id="final-message"></div>
        </div>
    </div>

    <script>
        const qrContainer = document.getElementById("qrcode");
        
        function encryptAndGenerate() {
            let message = document.getElementById("msg-input").value;
            let password = document.getElementById("pass-input").value;
            if (!message || !password) return alert("MISSING DATA");
            
            let encrypted = CryptoJS.AES.encrypt(message, password).toString();
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, { text: encrypted, width: 200, height: 200 });
            
            document.getElementById("msg-input").value = "";
            document.getElementById("pass-input").value = "";
        }

        function toggleDecrypt() {
            let s = document.getElementById("receiver-mode");
            s.style.display = s.style.display === "block" ? "none" : "block";
        }

        function decryptMessage() {
            let cipherText = document.getElementById("cipher-input").value.trim();
            let password = document.getElementById("decrypt-pass").value;
            let msgBox = document.getElementById("final-message");

            // CHECK MEMORY
            if (localStorage.getItem(cipherText) === "burnt") {
                msgBox.innerText = "[ DATA CORRUPTED - ALREADY ACCESSED ]";
                msgBox.className = "burnt";
                msgBox.style.display = "block";
                return;
            }

            try {
                let bytes = CryptoJS.AES.decrypt(cipherText, password);
                let originalText = bytes.toString(CryptoJS.enc.Utf8);

                if (originalText) {
                    msgBox.innerText = originalText;
                    msgBox.className = "";
                    msgBox.style.display = "block";

                    // BURN AFTER 5 SECONDS
                    setTimeout(() => {
                        msgBox.innerText = "[ DELETED ]";
                        msgBox.className = "burnt";
                        localStorage.setItem(cipherText, "burnt"); 
                        alert("PROTOCOL EXECUTED: Message burned from memory.");
                    }, 5000);
                } else { alert("ACCESS DENIED"); }
            } catch (e) { alert("INVALID DATA"); }
        }
    </script>
</body>
</html>
