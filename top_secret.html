<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4: Black Site</title>
    <style>
        /* HACKER TERMINAL THEME (Green/Black - No Glow) */
        :root {
            --bg-color: #000000;      /* Pitch Black */
            --container-bg: #0a0a0a;  /* Very Dark Grey */
            --terminal-green: #00ff41;/* Classic Hacker Green */
            --dark-green: #003b00;    /* Dark Green for Borders */
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--terminal-green);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .nav-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #444;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: 0.2s;
        }
        .nav-link:hover { color: var(--terminal-green); text-decoration: none; }

        .container {
            background-color: var(--container-bg);
            padding: 40px;
            /* Sharp Green Border - NO GLOW */
            border: 1px solid var(--terminal-green);
            border-radius: 0px; 
            text-align: center;
            width: 350px;
            box-shadow: none;
        }

        h2 {
            color: var(--terminal-green);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--dark-green);
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #000;
            border: 1px solid var(--dark-green);
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            transition: 0.2s;
        }
        
        input:focus {
            border-color: var(--terminal-green);
            outline: none;
            background-color: #050505;
        }
        input::placeholder { color: #004400; opacity: 1; }

        button {
            width: 100%;
            padding: 14px;
            background-color: #008f11; 
            color: #000;
            border: 1px solid var(--terminal-green);
            border-radius: 0px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            transition: 0.2s;
        }

        button:hover {
            background-color: var(--terminal-green);
            color: #000;
        }

        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            background: #fff; 
            padding: 10px;
            border: 1px solid var(--dark-green);
            min-height: 200px;
        }

        .divider { border-top: 1px dashed var(--dark-green); margin: 30px 0; opacity: 0.3; }

        .hidden { display: none; }
        
        .toggle-link {
            color: #444;
            cursor: pointer;
            font-size: 13px;
            text-decoration: none;
        }
        .toggle-link:hover { color: var(--terminal-green); text-decoration: underline; }

        .btn-decrypt {
            background-color: transparent;
            border: 1px solid var(--terminal-green);
            color: var(--terminal-green);
            margin-top: 10px;
        }
        .btn-decrypt:hover {
            background-color: var(--dark-green);
            color: #fff;
        }

        #final-message {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--terminal-green);
            background-color: #001100;
            color: var(--terminal-green);
            font-weight: bold;
            display: none;
            word-wrap: break-word;
            text-align: left;
        }

        .burnt-msg {
            color: #444 !important;
            border-color: #444 !important;
            text-decoration: line-through;
            background-color: #000 !important;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <a href="index.html" class="nav-link">&lt; /root ></a>

    <div class="container">
        <h2>>> BLACK_SITE_ACCESS</h2>

        <div id="sender-mode">
            <input type="text" id="msg-input" placeholder="ENTER_PAYLOAD..." />
            <input type="password" id="pass-input" placeholder="SET_ENCRYPTION_KEY..." />
            <button onclick="encryptAndGenerate()">INIT_ENCRYPTION</button>
        </div>

        <div id="qrcode"></div>

        <div class="divider"></div>

        <div class="toggle-link" onclick="toggleDecrypt()">[ DECRYPT_INCOMING_DATA ]</div>
        
        <div id="receiver-mode" class="hidden">
            <br>
            <input type="text" id="cipher-input" placeholder="PASTE_HASH_STRING..." />
            <input type="password" id="decrypt-pass" placeholder="ENTER_DECRYPTION_KEY..." />
            <button class="btn-decrypt" onclick="decryptMessage()">EXECUTE_DECRYPT</button>
            <div id="final-message"></div>
        </div>
    </div>

    <script>
        const qrContainer = document.getElementById("qrcode");
        
        function encryptAndGenerate() {
            let message = document.getElementById("msg-input").value;
            let password = document.getElementById("pass-input").value;
            if (!message || !password) return alert("ERROR: INPUT_MISSING");
            
            let encrypted = CryptoJS.AES.encrypt(message, password).toString();
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, { text: encrypted, width: 200, height: 200 });
            
            document.getElementById("msg-input").value = "";
            document.getElementById("pass-input").value = "";
        }

        function toggleDecrypt() {
            let s = document.getElementById("receiver-mode");
            s.style.display = s.style.display === "block" ? "none" : "block";
        }

        function decryptMessage() {
            let cipherText = document.getElementById("cipher-input").value.trim();
            let password = document.getElementById("decrypt-pass").value;
            let msgBox = document.getElementById("final-message");

            if (localStorage.getItem(cipherText) === "burnt") {
                msgBox.innerText = ">> SYSTEM_ALERT: DATA_CORRUPTED. ACCESS_DENIED.";
                msgBox.className = "burnt-msg";
                msgBox.style.display = "block";
                return;
            }

            try {
                let bytes = CryptoJS.AES.decrypt(cipherText, password);
                let originalText = bytes.toString(CryptoJS.enc.Utf8);

                if (originalText) {
                    msgBox.innerText = ">> DECRYPTED_PACKET: \n" + originalText;
                    msgBox.className = "";
                    msgBox.style.display = "block";

                    setTimeout(() => {
                        msgBox.innerText = ">> STATUS: MEMORY_WIPED.";
                        msgBox.className = "burnt-msg";
                        localStorage.setItem(cipherText, "burnt"); 
                        alert("PROTOCOL EXECUTED: Message erased from local storage.");
                    }, 5000);
                } else { alert("ERROR: INCORRECT_KEY"); }
            } catch (e) { alert("ERROR: INVALID_HASH_FORMAT"); }
        }
    </script>
</body>
</html>
