<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4: Black Site Protocol</title>
    <style>
        /* BLACK SITE THEME (Pitch Black & Grey) */
        body {
            font-family: 'Courier New', Courier, monospace; 
            background-color: #000; 
            color: #b2bec3; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background-color: #0d0d0d;
            padding: 30px;
            border: 1px solid #636e72; 
            border-radius: 5px;
            box-shadow: 0 0 50px rgba(0,0,0,0.9); 
            text-align: center;
            width: 320px;
        }

        h2 { 
            color: #d63031; 
            text-transform: uppercase; 
            letter-spacing: 3px;
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #333;
            background: #111;
            color: #d63031;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #2d3436;
            color: #d63031;
            border: 1px solid #d63031;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        button:hover { background-color: #d63031; color: black; }

        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            background: white; 
            padding: 10px;
            min-height: 200px;
        }

        .hidden { display: none; }
        .toggle-link { font-size: 12px; color: #636e72; cursor: pointer; margin-top: 20px; text-decoration: underline;}

        #final-message {
            margin-top: 15px;
            color: #d63031;
            border: 1px dashed #d63031;
            padding: 10px;
            display: none;
            word-wrap: break-word;
        }

        .burnt {
            color: #636e72 !important;
            border-color: #636e72 !important;
            text-decoration: line-through;
            border: none !important;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <a href="index.html" style="color: #636e72; text-decoration: none; margin-bottom: 20px; font-size: 12px;">â¬… EXIT BLACK SITE</a>

    <div class="container">
        <h2>Level 4: Memory Lock</h2>

        <div id="sender-mode">
            <input type="text" id="msg-input" placeholder="CLASSIFIED DATA..." />
            <input type="password" id="pass-input" placeholder="ENCRYPTION KEY" />
            <button onclick="encryptAndGenerate()">GENERATE ONE-TIME QR</button>
        </div>

        <div id="qrcode"></div>

        <div class="toggle-link" onclick="toggleDecrypt()">ACCESS TERMINAL</div>
        
        <div id="receiver-mode" class="hidden">
            <br>
            <input type="text" id="cipher-input" placeholder="INPUT HASH" />
            <input type="password" id="decrypt-pass" placeholder="INPUT KEY" />
            <button onclick="decryptMessage()">EXECUTE DECRYPTION</button>
            <div id="final-message"></div>
        </div>
    </div>

    <script>
        const qrContainer = document.getElementById("qrcode");
        
        function encryptAndGenerate() {
            let message = document.getElementById("msg-input").value;
            let password = document.getElementById("pass-input").value;
            if (!message || !password) return alert("MISSING DATA");
            
            let encrypted = CryptoJS.AES.encrypt(message, password).toString();
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, { text: encrypted, width: 200, height: 200 });
            
            // Clear inputs
            document.getElementById("msg-input").value = "";
            document.getElementById("pass-input").value = "";
        }

        function toggleDecrypt() {
            let s = document.getElementById("receiver-mode");
            s.style.display = s.style.display === "block" ? "none" : "block";
        }

        function decryptMessage() {
            let cipherText = document.getElementById("cipher-input").value.trim();
            let password = document.getElementById("decrypt-pass").value;
            let msgBox = document.getElementById("final-message");

            // 1. CHECK MEMORY (Is it already burnt?)
            if (localStorage.getItem(cipherText) === "burnt") {
                msgBox.innerText = "[ DATA CORRUPTED - ALREADY ACCESSED ]";
                msgBox.className = "burnt";
                msgBox.style.display = "block";
                return; // Stop execution
            }

            try {
                let bytes = CryptoJS.AES.decrypt(cipherText, password);
                let originalText = bytes.toString(CryptoJS.enc.Utf8);

                if (originalText) {
                    // 2. SHOW MESSAGE
                    msgBox.innerText = originalText;
                    msgBox.className = "";
                    msgBox.style.display = "block";

                    // 3. BURN AFTER 5 SECONDS
                    setTimeout(() => {
                        msgBox.innerText = "[ DELETED ]";
                        msgBox.className = "burnt";
                        
                        // 4. LOCK IT FOREVER
                        localStorage.setItem(cipherText, "burnt"); 
                        
                        alert("PROTOCOL EXECUTED: Message ID burned from memory.");
                    }, 5000);
                } else { alert("ACCESS DENIED"); }
            } catch (e) { alert("INVALID DATA"); }
        }
    </script>
</body>
</html>
