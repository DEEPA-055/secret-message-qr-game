<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4: Black Site</title>
    <style>
        /* BLACK SITE THEME: Pure Black & Danger Red */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000000; /* Pitch Black */
            color: #b2bec3; /* Dim Grey Text for secrecy */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .nav-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #636e72;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }
        .nav-link:hover { color: #ff4757; text-decoration: underline; }

        .container {
            background-color: #111; /* Very dark grey container */
            padding: 40px;
            border: 1px solid #333; /* Subtle border, NO GLOW */
            border-radius: 4px;
            text-align: center;
            width: 350px;
            box-shadow: none;
        }

        h2 {
            color: #ff4757; /* Danger Red */
            text-transform: uppercase;
            letter-spacing: 4px;
            border-bottom: 1px solid #ff4757;
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 22px;
        }

        /* INPUTS: Stealth Style */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #000;
            border: 1px solid #444;
            color: #ff4757;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            transition: 0.3s;
        }
        
        input:focus {
            border-color: #ff4757;
            outline: none;
            background-color: #0a0a0a;
        }
        input::placeholder { color: #444; }

        /* BUTTON: Red & Black */
        button {
            width: 100%;
            padding: 14px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff6b81;
            color: #000;
        }

        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            background: #fff;
            padding: 10px;
            border-radius: 2px;
            min-height: 200px;
        }

        .divider { border-top: 1px dashed #333; margin: 30px 0; }

        /* DECRYPT SECTION */
        .hidden { display: none; }
        
        .toggle-link {
            color: #636e72;
            cursor: pointer;
            font-size: 13px;
            text-decoration: underline;
        }
        .toggle-link:hover { color: #ff4757; }

        .btn-decrypt {
            background-color: transparent;
            border: 1px solid #ff4757;
            color: #ff4757;
            margin-top: 10px;
        }
        .btn-decrypt:hover {
            background-color: #ff4757;
            color: white;
        }

        /* MEMORY BURN EFFECT */
        #final-message {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #ff4757;
            color: #ff4757;
            font-weight: bold;
            display: none;
            word-wrap: break-word;
        }

        .burnt-msg {
            color: #444 !important;
            border-color: #444 !important;
            text-decoration: line-through;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <a href="index.html" class="nav-link">⬅ TERMINAL</a>

    <div class="container">
        <h2>⚠ TOP SECRET ⚠</h2>

        <div id="sender-mode">
            <input type="text" id="msg-input" placeholder="ENTER CLASSIFIED DATA" />
            <input type="password" id="pass-input" placeholder="SET ACCESS KEY" />
            <button onclick="encryptAndGenerate()">ENCRYPT & BURN</button>
        </div>

        <div id="qrcode"></div>

        <div class="divider"></div>

        <div class="toggle-link" onclick="toggleDecrypt()">ACCESS DECRYPTION PROTOCOL</div>
        
        <div id="receiver-mode" class="hidden">
            <br>
            <input type="text" id="cipher-input" placeholder="PASTE HASH STRING" />
            <input type="password" id="decrypt-pass" placeholder="ENTER ACCESS KEY" />
            <button class="btn-decrypt" onclick="decryptMessage()">DECRYPT FILES</button>
            <div id="final-message"></div>
        </div>
    </div>

    <script>
        const qrContainer = document.getElementById("qrcode");
        
        function encryptAndGenerate() {
            let message = document.getElementById("msg-input").value;
            let password = document.getElementById("pass-input").value;
            if (!message || !password) return alert("DATA MISSING");
            
            let encrypted = CryptoJS.AES.encrypt(message, password).toString();
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, { text: encrypted, width: 200, height: 200, colorDark: "#000000", colorLight: "#ffffff" });
            
            document.getElementById("msg-input").value = "";
            document.getElementById("pass-input").value = "";
        }

        function toggleDecrypt() {
            let s = document.getElementById("receiver-mode");
            s.style.display = s.style.display === "block" ? "none" : "block";
        }

        function decryptMessage() {
            let cipherText = document.getElementById("cipher-input").value.trim();
            let password = document.getElementById("decrypt-pass").value;
            let msgBox = document.getElementById("final-message");

            // MEMORY CHECK
            if (localStorage.getItem(cipherText) === "burnt") {
                msgBox.innerText = "[ ERROR: DATA CORRUPTED / ALREADY ACCESSED ]";
                msgBox.className = "burnt-msg";
                msgBox.style.display = "block";
                return;
            }

            try {
                let bytes = CryptoJS.AES.decrypt(cipherText, password);
                let originalText = bytes.toString(CryptoJS.enc.Utf8);

                if (originalText) {
                    msgBox.innerText = originalText;
                    msgBox.className = "";
                    msgBox.style.display = "block";

                    // BURN PROTOCOL (5 Seconds)
                    setTimeout(() => {
                        msgBox.innerText = "[ MEMORY WIPED ]";
                        msgBox.className = "burnt-msg";
                        localStorage.setItem(cipherText, "burnt"); 
                        alert("SECURITY ALERT: Message deleted from server memory.");
                    }, 5000);
                } else { alert("ACCESS DENIED"); }
            } catch (e) { alert("INVALID HASH"); }
        }
    </script>
</body>
</html>
