<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4: Black Site</title>
    <style>
        /* GHOST HACKER THEME: Black & Grey */
        :root {
            --bg-color: #000000;      /* Pitch Black */
            --container-bg: #111111;  /* Almost Black */
            --text-main: #dcdcdc;     /* Light Grey (Terminal Text) */
            --text-dim: #666666;      /* Dim Grey */
            --border-color: #444444;  /* Medium Grey */
            --highlight: #ffffff;     /* White for focus */
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .nav-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-dim);
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: 0.2s;
        }
        .nav-link:hover { color: var(--highlight); text-decoration: none; }

        .container {
            background-color: var(--container-bg);
            padding: 40px;
            /* Simple Grey Border */
            border: 1px solid var(--border-color);
            border-radius: 0; /* Sharp Edges */
            text-align: center;
            width: 350px;
        }

        h2 {
            color: var(--highlight);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 20px;
        }

        /* INPUTS: Grey on Black */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #000;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            transition: 0.2s;
        }
        
        input:focus {
            border-color: var(--highlight);
            outline: none;
            background-color: #080808;
        }
        input::placeholder { color: var(--text-dim); opacity: 1; }

        /* BUTTONS: Grey Block */
        button {
            width: 100%;
            padding: 14px;
            background-color: #333333; 
            color: var(--text-main);
            border: 1px solid var(--border-color);
            border-radius: 0;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            transition: 0.2s;
        }

        button:hover {
            background-color: var(--highlight);
            color: #000;
            border-color: var(--highlight);
        }

        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            background: #fff; 
            padding: 10px;
            border: 1px solid var(--border-color);
            min-height: 200px;
        }

        .divider { border-top: 1px dashed var(--border-color); margin: 30px 0; opacity: 0.5; }

        /* DECRYPT SECTION */
        .hidden { display: none; }
        
        .toggle-link {
            color: var(--text-dim);
            cursor: pointer;
            font-size: 13px;
            text-decoration: none;
        }
        .toggle-link:hover { color: var(--text-main); text-decoration: underline; }

        .btn-decrypt {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-dim);
            margin-top: 10px;
        }
        .btn-decrypt:hover {
            background-color: var(--border-color);
            color: var(--highlight);
        }

        /* MEMORY BURN EFFECT */
        #final-message {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--text-dim);
            background-color: #050505;
            color: var(--text-main);
            font-weight: bold;
            display: none;
            word-wrap: break-word;
            text-align: left;
        }

        .burnt-msg {
            color: #333 !important;
            border-color: #333 !important;
            text-decoration: line-through;
            background-color: #000 !important;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <a href="index.html" class="nav-link">&lt; /root ></a>

    <div class="container">
        <h2>>> GHOST_PROTOCOL</h2>

        <div id="sender-mode">
            <input type="text" id="msg-input" placeholder="ENTER_DATA..." />
            <input type="password" id="pass-input" placeholder="SET_KEY..." />
            <button onclick="encryptAndGenerate()">INIT_ENCRYPTION</button>
        </div>

        <div id="qrcode"></div>

        <div class="divider"></div>

        <div class="toggle-link" onclick="toggleDecrypt()">[ DECRYPT_PACKET ]</div>
        
        <div id="receiver-mode" class="hidden">
            <br>
            <input type="text" id="cipher-input" placeholder="PASTE_HASH..." />
            <input type="password" id="decrypt-pass" placeholder="ENTER_KEY..." />
            <button class="btn-decrypt" onclick="decryptMessage()">EXECUTE</button>
            <div id="final-message"></div>
        </div>
    </div>

    <script>
        const qrContainer = document.getElementById("qrcode");
        
        function encryptAndGenerate() {
            let message = document.getElementById("msg-input").value;
            let password = document.getElementById("pass-input").value;
            if (!message || !password) return alert("NULL_INPUT");
            
            let encrypted = CryptoJS.AES.encrypt(message, password).toString();
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, { text: encrypted, width: 200, height: 200 });
            
            document.getElementById("msg-input").value = "";
            document.getElementById("pass-input").value = "";
        }

        function toggleDecrypt() {
            let s = document.getElementById("receiver-mode");
            s.style.display = s.style.display === "block" ? "none" : "block";
        }

        function decryptMessage() {
            let cipherText = document.getElementById("cipher-input").value.trim();
            let password = document.getElementById("decrypt-pass").value;
            let msgBox = document.getElementById("final-message");

            if (localStorage.getItem(cipherText) === "burnt") {
                msgBox.innerText = ">> ERR: DATA_WIPED. UNRECOVERABLE.";
                msgBox.className = "burnt-msg";
                msgBox.style.display = "block";
                return;
            }

            try {
                let bytes = CryptoJS.AES.decrypt(cipherText, password);
                let originalText = bytes.toString(CryptoJS.enc.Utf8);

                if (originalText) {
                    msgBox.innerText = ">> DECRYPTED_MSG: \n" + originalText;
                    msgBox.className = "";
                    msgBox.style.display = "block";

                    setTimeout(() => {
                        msgBox.innerText = ">> STATUS: BURN_COMPLETE.";
                        msgBox.className = "burnt-msg";
                        localStorage.setItem(cipherText, "burnt"); 
                        alert("PROTOCOL EXECUTED: Message erased.");
                    }, 5000);
                } else { alert("ERR: INVALID_KEY"); }
            } catch (e) { alert("ERR: INVALID_HASH"); }
        }
    </script>
</body>
</html>
