<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple QR Code Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't widen element */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <h2 style="color: #333;">QR Generator</h2>

        <div id="input-group">
            <input type="text" id="text-input" placeholder="Enter text or URL" />
            <button onclick="generateQR()">Generate QR Code</button>
        </div>

        <div id="qrcode"></div>

        <button id="reset-btn" onclick="resetApp()" style="display: none; background-color: #008080; margin-top: 15px;">
            Create New Code
        </button>
    </div>


    <script>
        const qrContainer = document.getElementById("qrcode");
        const inputGroup = document.getElementById("input-group");
        const resetBtn = document.getElementById("reset-btn");
        
        function generateQR() {
            let text = document.getElementById("text-input").value;

            // Basic check
            if (text.trim() === "") {
                alert("Please enter some text or a URL");
                return;
            }

            // 1. Clear previous QR
            qrContainer.innerHTML = "";

            // 2. Generate the QR
            new QRCode(qrContainer, {
                text: text,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            // 3. HIDE the input tools
            inputGroup.style.display = "none";

            // 4. SHOW the "Create New" button
            resetBtn.style.display = "block";
        }

        function resetApp() {
            // 1. Clear the QR code
            qrContainer.innerHTML = "";
            
            // 2. Clear the text inside the input box
            document.getElementById("text-input").value = "";

            // 3. SHOW the input tools again
            inputGroup.style.display = "block";

            // 4. HIDE the reset button
            resetBtn.style.display = "none";
        }
    </script>

</body>
</html>
