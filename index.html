<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple QR Code Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff700; /* YOUR ORIGINAL YELLOW */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: white;
            /* FIXED: Changed from 150px to 40px so content fits */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* YOUR ORIGINAL BUTTON STYLE */
        button {
            width: 100%;
            padding: 12px;
            background-color: #008080; /* YOUR ORIGINAL TEAL */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #006666; /* Slightly darker teal on hover */
        }

        #qrcode {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        /* SPY SECTION (Keep exact spy colors) */
        .spy-section {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .spy-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        /* SPY BUTTON (Dark Grey + Neon Teal) */
        .spy-button {
            text-decoration: none;
            background-color: #2d3436; 
            color: #00cec9;
            padding: 15px 0; /* Make it full width like the other buttons */
            width: 100%;     /* Full width */
            border-radius: 5px;
            font-weight: bold;
            font-family: monospace;
            display: inline-block;
            border: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>QR Generator</h2>

        <div id="input-group">
            <input type="text" id="text-input" placeholder="Enter text or URL" />
            <button onclick="generateQR()">Generate QR Code</button>
        </div>

        <div id="qrcode"></div>

        <button id="reset-btn" onclick="resetApp()" style="display: none; margin-top: 15px; background-color: #555;">
            Create New Code
        </button>

        <div class="spy-section">
            <p class="spy-text">Select Security Clearance:</p>
            
            <a href="spy.html" class="spy-button" style="margin-bottom: 10px;">
                üïµÔ∏è Level 2: Secret Message
            </a>
            
            <a href="self_destruct.html" class="spy-button" style="background-color: #ff4757; color: white; border: 2px solid #ff4757;">
                üí£ Level 3: Self-Destruct
            </a>
        </div>

    </div>


    <script>
        const qrContainer = document.getElementById("qrcode");
        const inputGroup = document.getElementById("input-group");
        const resetBtn = document.getElementById("reset-btn");

        function generateQR() {
            let text = document.getElementById("text-input").value;

            if (text.trim() === "") {
                alert("Please enter some text or a URL");
                return;
            }

            qrContainer.innerHTML = "";

            new QRCode(qrContainer, {
                text: text,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            inputGroup.style.display = "none";
            resetBtn.style.display = "block";
        }

        function resetApp() {
            qrContainer.innerHTML = "";
            document.getElementById("text-input").value = "";
            inputGroup.style.display = "block";
            resetBtn.style.display = "none";
        }
    </script>

</body>
</html>
