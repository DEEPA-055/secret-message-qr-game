<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator: Home Base</title>
    <style>
        body {
            /* Hacker Style Font */
            font-family: 'Courier New', Courier, monospace;
            /* Dark Navy Background */
            background-color: #1e272e; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff; 
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            text-align: center;
            width: 100%;
            max-width: 400px;
            border-top: 5px solid #00d2d3; 
        }

        h2 {
            color: #2d3436;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 24px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #dfe6e9;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f1f2f6;
            transition: 0.3s;
            font-family: 'Courier New', Courier, monospace;
        }
        
        input:focus {
            border-color: #00d2d3;
            outline: none;
            background-color: #fff;
        }

        /* MAIN GENERATE BUTTON */
        button {
            width: 100%;
            padding: 14px;
            background-color: #00d2d3; 
            color: #2d3436;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
        }

        button:hover {
            background-color: #01a3a4;
            transform: translateY(-2px);
        }

        #qrcode {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            padding: 15px;
            background: #f1f2f6;
            border-radius: 8px;
        }

        /* NAVIGATION SECTION */
        .spy-section {
            margin-top: 30px;
            border-top: 1px dashed #b2bec3;
            padding-top: 20px;
        }

        .spy-text {
            font-size: 13px;
            color: #636e72;
            margin-bottom: 15px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        /* LINK BUTTONS */
        .spy-button {
            text-decoration: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 6px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            display: inline-block;
            transition: 0.3s;
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* Level 2 Button */
        .btn-lvl2 {
            background-color: #2d3436; 
            color: #00d2d3;
            border: 1px solid #2d3436;
        }
        .btn-lvl2:hover { background-color: #fff; color: #2d3436; }

        /* Level 3 Button - UPDATED TO CYBER STEALTH */
        .btn-lvl3 {
            background-color: #1f2833; /* Dark Slate */
            color: #66fcf1;            /* Neon Cyan Text */
            border: 2px solid #45a29e; /* Dark Cyan Border */
        }
        .btn-lvl3:hover { 
            background-color: #66fcf1; /* Neon Background on Hover */
            color: #0b0c10;            /* Black Text */
        }

        /* Level 4 Button */
        .btn-lvl4 {
            background-color: #000; 
            color: #b2bec3; 
            border: 1px solid #636e72;
        }
        .btn-lvl4:hover { background-color: #636e72; color: #fff; }

        /* Journey Link */
        .journey-link {
            display: block;
            margin-top: 15px;
            font-size: 11px;
            color: #b2bec3;
            text-decoration: none;
        }
        .journey-link:hover { text-decoration: underline; }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>QR Generator</h2>

        <div id="input-group">
            <input type="text" id="text-input" placeholder="ENTER TEXT OR URL" />
            <button onclick="generateQR()">Generate QR Code</button>
        </div>

        <div id="qrcode"></div>

        <button id="reset-btn" onclick="resetApp()" style="display: none; margin-top: 15px; background-color: #636e72; color: white;">
            CLEAR DATA
        </button>

        <div class="spy-section">
            <p class="spy-text">SELECT ENCRYPTION LEVEL:</p>
            
            <a href="spy.html" class="spy-button btn-lvl2">
                Level 2: Secret Message
            </a>
            
            <a href="self_destruct.html" class="spy-button btn-lvl3">
                Level 3: Self-Destruct
            </a>

            <a href="top_secret.html" class="spy-button btn-lvl4">
                Level 4: Black Site
            </a>

            <a href="journey.html" class="journey-link">READ DEVELOPER LOGS</a>
        </div>
    </div>

    <script>
        const qrContainer = document.getElementById("qrcode");
        const inputGroup = document.getElementById("input-group");
        const resetBtn = document.getElementById("reset-btn");

        function generateQR() {
            let text = document.getElementById("text-input").value;
            if (text.trim() === "") { alert("Please enter text"); return; }

            qrContainer.innerHTML = "";
            new QRCode(qrContainer, {
                text: text,
                width: 200,
                height: 200,
                colorDark : "#2d3436", 
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            inputGroup.style.display = "none";
            resetBtn.style.display = "block";
        }

        function resetApp() {
            qrContainer.innerHTML = "";
            document.getElementById("text-input").value = "";
            inputGroup.style.display = "block";
            resetBtn.style.display = "none";
        }
    </script>

</body>
</html>
