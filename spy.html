<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2: Secret Message</title>
    <style>
        /* SPY THEME: Dark Grey & Teal (Flat Style) */
        body {
            font-family: 'Courier New', Courier, monospace; 
            background-color: #2d3436; /* Dark Grey Background */
            color: #dfe6e9; /* Light Grey Text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .nav-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00cec9;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        .nav-link:hover { text-decoration: underline; }

        .container {
            background-color: #000000;
            padding: 30px;
            /* FLAT BORDER - NO GLOW */
            border: 2px solid #00cec9; 
            border-radius: 8px;
            box-shadow: none; 
            text-align: center;
            width: 320px;
        }

        h2 { 
            color: #00cec9; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            margin-top: 0;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #00cec9;
            background: #111;
            color: #00cec9;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        input:focus { outline: none; background: #222; }
        input::placeholder { color: #636e72; }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            background-color: #00cec9;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            text-transform: uppercase;
            transition: 0.2s;
        }

        button:hover { 
            background-color: #81ecec; 
            transform: translateY(-2px);
        }

        /* Divider Line */
        .divider { 
            border-top: 1px dashed #636e72; 
            margin: 25px 0; 
        }
        
        /* QR Code Box */
        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            background: white; 
            padding: 15px;
            border-radius: 4px;
            min-height: 200px; 
        }

        .hidden { display: none; }

        /* Decrypt Button Style */
        .btn-decrypt {
            background-color: transparent;
            border: 2px solid #00cec9;
            color: #00cec9;
        }
        .btn-decrypt:hover { background-color: #00cec9; color: black; }

        #final-message {
            margin-top: 15px;
            color: #00cec9;
            font-weight: bold;
            font-size: 18px;
            word-wrap: break-word;
            border: 1px dashed #00cec9;
            padding: 10px;
            display: none;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <a href="index.html" class="nav-link">⬅ Back to Generator</a>

    <div class="container">
        <h2> Level 2: Secret</h2>

        <div id="sender-mode">
            <input type="text" id="msg-input" placeholder="Type Secret Message..." />
            <input type="password" id="pass-input" placeholder="Set a Password (Key)" />
            <button onclick="encryptAndGenerate()"> Encrypt & Create QR</button>
        </div>

        <div id="qrcode"></div>
        <p id="status-msg" style="color: #b2bec3; font-size: 12px; margin-top: 10px;"></p>

        <div class="divider"></div>

        <h3 style="font-size: 14px; color: #00cec9; cursor: pointer; text-decoration: underline;" onclick="toggleDecrypt()">
             Have a code to Decrypt?
        </h3>
        
        <div id="receiver-mode" class="hidden">
            <input type="text" id="cipher-input" placeholder="Paste Scanned Text Here" />
            <input type="password" id="decrypt-pass" placeholder="Enter Password to Unlock" />
            <button class="btn-decrypt" onclick="decryptMessage()"> Unlock Message</button>
            <div id="final-message"></div>
        </div>

    </div>

    <script>
        const qrContainer = document.getElementById("qrcode");

        function encryptAndGenerate() {
            let message = document.getElementById("msg-input").value;
            let password = document.getElementById("pass-input").value;

            if (!message || !password) {
                alert("⚠️ MISSION FAILED: You need both a Message AND a Password!");
                return;
            }

            let encrypted = CryptoJS.AES.encrypt(message, password).toString();

            qrContainer.innerHTML = "";
            new QRCode(qrContainer, {
                text: encrypted,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            document.getElementById("status-msg").innerText = " QR generated! Contains encrypted data only.";
            document.getElementById("msg-input").value = "";
            document.getElementById("pass-input").value = "";
        }

        function toggleDecrypt() {
            let section = document.getElementById("receiver-mode");
            section.style.display = section.style.display === "block" ? "none" : "block";
        }

        function decryptMessage() {
            let cipherText = document.getElementById("cipher-input").value;
            let password = document.getElementById("decrypt-pass").value;

            if (!cipherText || !password) {
                alert("Please enter the Code Text and the Password.");
                return;
            }

            try {
                let bytes = CryptoJS.AES.decrypt(cipherText, password);
                let originalText = bytes.toString(CryptoJS.enc.Utf8);

                if (originalText) {
                    let msgBox = document.getElementById("final-message");
                    msgBox.innerText = originalText;
                    msgBox.style.display = "block";
                } else {
                    alert("❌ ACCESS DENIED: Wrong Password!");
                }
            } catch (e) {
                alert("❌ ERROR: Invalid Code Format.");
            }
        }
    </script>

</body>
</html>
