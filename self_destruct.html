<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3: Self-Destruct Protocol</title>
    <style>
        /* DANGER THEME: Red & Black (Flat - No Glow) */
        :root {
            --bg-black: #000000;
            --bg-panel: #0a0a0a;
            --danger-red: #ff3333; /* Bright Red */
            --dark-red: #990000;   /* Dark Red */
            --text-grey: #b2bec3;
        }

        body {
            font-family: 'Courier New', Courier, monospace; 
            background-color: var(--bg-black); 
            color: var(--text-grey); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .nav-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--dark-red);
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }
        .nav-link:hover { color: var(--danger-red); text-decoration: underline; }

        .container {
            background-color: var(--bg-panel);
            padding: 30px;
            /* RED BORDER - NO GLOW */
            border: 2px solid var(--danger-red); 
            border-radius: 6px;
            box-shadow: none; 
            text-align: center;
            width: 320px;
        }

        h2 { 
            color: var(--danger-red); 
            text-transform: uppercase; 
            letter-spacing: 3px;
            margin-top: 0;
            border-bottom: 1px solid var(--dark-red);
            padding-bottom: 15px;
            text-shadow: none;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid var(--dark-red);
            background: var(--bg-black); 
            color: var(--danger-red);
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--danger-red);
        }
        input::placeholder { color: var(--dark-red); opacity: 0.6; }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--danger-red);
            color: black; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            text-transform: uppercase;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        button:hover { 
            background-color: #cc0000; 
            color: white;
        }

        .divider { border-top: 1px dashed var(--dark-red); margin: 25px 0; opacity: 0.5; }
        
        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            background: white; 
            padding: 10px;
            border-radius: 4px;
            min-height: 200px;
        }

        .hidden { display: none; }
        .toggle-link { 
            font-size: 14px; 
            color: var(--dark-red); 
            cursor: pointer; 
            text-decoration: underline;
            transition: 0.3s;
        }
        .toggle-link:hover { color: var(--danger-red); }

        .btn-decrypt { 
            background-color: transparent; 
            border: 2px solid var(--dark-red);
            color: var(--danger-red);
        }
        .btn-decrypt:hover { 
            background-color: var(--danger-red); 
            color: black;
        }

        #final-message {
            margin-top: 15px;
            color: var(--danger-red);
            font-weight: bold;
            font-size: 18px;
            word-wrap: break-word;
            padding: 15px;
            border: 2px dashed var(--danger-red);
            background: rgba(255, 51, 51, 0.05);
            display: none;
            border-radius: 4px;
        }

        #timer-display {
            color: var(--danger-red);
            font-weight: bold;
            margin-top: 10px;
            font-size: 16px;
            display: none;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0.5; } }
        .status { font-size: 12px; margin-top: 10px; height: 15px; color: var(--text-grey); opacity: 0.8;}
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <a href="index.html" class="nav-link">‚¨Ö Back to Home</a>

    <div class="container">
        <h2>Self-Destruct</h2>

        <div id="sender-mode">
            <input type="text" id="msg-input" placeholder="Type Secret Message..." />
            <input type="password" id="pass-input" placeholder="Set Password" />
            <button onclick="encryptAndGenerate()">üîí Create Timer QR</button>
            <div id="sender-status" class="status"></div>
        </div>

        <div id="qrcode"></div>

        <div class="divider"></div>

        <h3 class="toggle-link" onclick="toggleDecrypt()">üëá Received a Code? Decrypt Here</h3>
        
        <div id="receiver-mode" class="hidden">
            <input type="text" id="cipher-input" placeholder="Paste Code Here" />
            <input type="password" id="decrypt-pass" placeholder="Enter Password" />
            <button class="btn-decrypt" onclick="decryptMessage()">üîì Unlock Message</button>
            
            <div id="receiver-status" class="status"></div>

            <div id="timer-display">‚ö†Ô∏è DESTROYING IN: <span id="countdown">0</span>s</div>
            <div id="final-message"></div>
        </div>

    </div>

    <script>
        const qrContainer = document.getElementById("qrcode");
        let destructTimer;

        function encryptAndGenerate() {
            let message = document.getElementById("msg-input").value;
            let password = document.getElementById("pass-input").value;
            
            if (!message || !password) {
                alert("Please enter message and password!"); return;
            }

            let encrypted = CryptoJS.AES.encrypt(message, password).toString();
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, { text: encrypted, width: 200, height: 200 });
            
            document.getElementById("sender-status").innerText = "‚úÖ QR Ready. Message will self-destruct.";
            document.getElementById("msg-input").value = "";
            document.getElementById("pass-input").value = "";
        }

        function toggleDecrypt() {
            let section = document.getElementById("receiver-mode");
            section.style.display = section.style.display === "block" ? "none" : "block";
        }

        function decryptMessage() {
            let cipherText = document.getElementById("cipher-input").value;
            let password = document.getElementById("decrypt-pass").value;
            let msgBox = document.getElementById("final-message");
            let timerBox = document.getElementById("timer-display");
            let countSpan = document.getElementById("countdown");

            clearInterval(destructTimer);
            timerBox.style.display = "none";
            msgBox.style.display = "none";

            try {
                let bytes = CryptoJS.AES.decrypt(cipherText, password);
                let originalText = bytes.toString(CryptoJS.enc.Utf8);

                if (originalText) {
                    msgBox.innerText = originalText;
                    msgBox.style.display = "block";
                    msgBox.style.color = "var(--danger-red)";
                    msgBox.style.borderColor = "var(--danger-red)";
                    msgBox.style.background = "rgba(255, 51, 51, 0.05)";

                    // SMART TIMER logic
                    let calculatedTime = 5 + Math.ceil(originalText.length / 5);
                    
                    timerBox.style.display = "block";
                    countSpan.innerText = calculatedTime;

                    destructTimer = setInterval(function() {
                        calculatedTime--;
                        countSpan.innerText = calculatedTime;
                        if (calculatedTime <= 0) {
                            clearInterval(destructTimer);
                            msgBox.innerHTML = "üí• DESTROYED üí•";
                            msgBox.style.color = "#555";
                            msgBox.style.borderColor = "#555";
                            msgBox.style.background = "transparent";
                            timerBox.style.display = "none";
                        }
                    }, 1000); 
                } else { alert("Wrong Password!"); }
            } catch (e) { alert("Invalid Code"); }
        }
    </script>
</body>
</html>
